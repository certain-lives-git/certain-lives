---
layout : page
---

{{ content }}

<div id="blog-container">

  {% assign sorted = site.blog | sort: 'date' | reverse %}
  {% for post in sorted %}

  <div class="blog-post">
    <div class="blog-post-header">

      <h2>{{ post.title }}</h2>
      <h3>{{ post.date | date: "%-d %B %Y" }}</h3>

    </div>
    <div class="blog-post-content">

      <p>{{ post.content }}</p>
      <a href="{{site.baseurl}}{{ post.url }}">read more</a>

    </div>

  </div>

  {% endfor %}

</div>
